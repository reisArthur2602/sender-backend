services:
  app:
    build: .
    container_name: api-sender
    restart: unless-stopped
    entrypoint: ./entrypoint.sh
    ports:
      - "4242:4242"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis

  db:
    image: bitnami/postgresql
    container_name: db_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_PASSWORD=sender
      - POSTGRES_DB=postgres-sender
    ports:
      - "5432:5432"

  redis:
    image: bitnami/redis
    container_name: db_redis
    restart: unless-stopped
    environment:
      - ALLOW_EMPTY_PASSWORD=TRUE
    ports:
      - "6379:6379"
